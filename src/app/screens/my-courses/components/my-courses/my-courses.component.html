<section 
style="min-height: 100vh;"
class="container mt-3">
<div >
    <app-loading *ngIf="loading"></app-loading>
</div>
<div 
*ngIf="offer?.length&&!loading"
class="row my-5">

    <div 
    *ngFor="let item of offer"
    class=" col-md-6 col-lg-4 col-xl-3 mb-4"
    >
        <div>
            <app-cart
            [addeddTocart]="item?.cart"
            type="offer"
            [classid]="item?.class_id"
            [speid]="item?.specialty?.id ||-1"
            [id]="item?.id"
            [imgSrc]="item?.media"
            [name]="item?.name"
            [price]="item?.price"
            [discount]="item?.discount"
            [paid]="item?.is_paid"
            ></app-cart>
        </div>
    </div>
</div>
<div class="row">

    <ng-container *ngIf="!loading">
        <div 
        class=" col-md-6 col-lg-4 col-xl-3 mb-4"
        *ngFor="let class of classes"
        >
            <div>
                <app-cart
                [addeddTocart]="class?.cart"
                type="subject"
                [classid]="-1"
                [speid]="-1"
                [id]="class?.id"
                [imgSrc]="class?.media"
                [name]="class?.name"
                [price]="class?.price"
                [discount]="class?.discount"
                [paid]="class?.is_paid"
                ></app-cart>
            </div>
        </div>
    </ng-container>

    <div
    *ngIf="!loading&&!classes?.length&&!offer?.length"
    class="col-md-12">
        <p 
        style="font-size:20px"
        class="text-center fw-bold text-secondary m-2">
            لا يوجد مواد
        </p>
    </div>

</div>
</section>
