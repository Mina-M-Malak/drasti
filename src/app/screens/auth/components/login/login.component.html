<section 
style="min-height: 100vh;"
class="login">
    <app-header 
    imgSrc="https://drastiq8.com/wp-content/uploads/2022/09/%D8%A7%D9%84%D8%AF%D8%AE%D9%88%D9%84.png"
    ></app-header>
    <!-- end header -->
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-lg-3"></div>
            <div class="col-md-8 col-lg-6">
                <div>
                    <h2>تسجيل الدخول</h2>
                    <form>
                        <div class="form-group mb-3">
                            <label  for="phone">
                                رقم الهاتف <span class="redstar">*</span>
                            </label>
                            <input id="phone" type="text" class="form-control">
                        </div>
                        <!--  -->
                        <div class="form-group mb-3">
                            <label for="password">
                                كلمة المرور <span class="redstar">*</span>
                            </label>
                            <input id="password" type="password" class="form-control">
                        </div>
                        <!--  -->
                        <div class="form-group mb-3">
                            <input type="submit" value="تسجيل  الدخول" class="bluButton submitinput">
                            <span class="mx-2"></span>
                            <!--  -->
                            <input id='rememberme' type="checkbox">
                            <label class="mx-1" for="rememberme">تزكرني</label><br>
                        </div>
                        <!--  -->
                        <div class="form-group">
                            <input 
                            (click)="returnPassword=true"
                            *ngIf="!returnPassword"
                            type="button" value="استعادة كلمة المرور" class="bluButton submitinput d-block">
                            <ng-container *ngIf="returnPassword">
                                <label>رقم الهاتف</label>
                                <div class="d-flex align-items-center mb-3">
                                    <input type="number" class="form-control phonenumberRight">
                                    <input 
                                    value="+965" readonly class="form-control phonenumberLeft">
                                </div>
                                <input type="button" value="ارسال كلمة المرور الجديدة" class="bluButton submitinput d-block mb-3">
                            </ng-container>                          
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2 col-md-3"></div>
        </div>
    </div>
</section>
