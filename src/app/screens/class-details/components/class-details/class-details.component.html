<section 
style="min-height: 100vh;"
class="class-details pt-5">
<app-loading *ngIf="loading"></app-loading>
    <div 
    *ngIf="!loading"
    class="container">
        <div class="row">
            <div class="col-lg-8 mb-5">
                <div class="contentDescription bg-white rounded p-3 p-md-5">
                    <h2 class="mb-5">{{classDetails?.name}}</h2>
                    <hr>
                    <!-- <div class="category">
                        <small class="d-block">فئات</small>
                        <small>الصف السادس</small>
                    </div> -->
                    <!-- <hr> -->
                    <h3 
                    *ngIf="classDetails?.description"
                    class="my-4">
                        الوصف
                    </h3>
                    <div 
                    class="mb-4"
                    [innerHTML]="classDetails?.description"></div>
                    <!-- <ul class="p-0 mb-5 list-unstyled">
                        <li>-الاشتراك للكورس كامل</li>
                        <li>-الاشتراك يكون على جميع الدروس المهمة في الوحدات والتركيز عليها بشرح مبسط مع التدريب على الحل.</li>
                        <li>-يوجد حل اختبارات والتدريب عليها والتركيز على الاسئلة المكررة بالاختبارات</li>
                        <li>-لايتوفر خاصية السؤال بين الطالب والمعلم</li>
                    </ul> -->
                    <!--  -->
                    <!-- <div class="d-flex justify-content-between align-items-center mb-5 ">
                        <h3 class="m-0">
                            موضوعات المادة
                        </h3>
                        <small>10 دروس</small>
                    </div> -->
                    <ng-container
                    *ngIf="lessonsOrUnis==2&&lessons?.length">
                    <ul class="p-0 list-unstyled card cstm">
                        <li 
                        *ngFor="let item of lessons"
                        class="d-flex justify-content-between align-items-center" style="border-top:1px solid #C2BEC9">
                            <div class="w-57">
                                <i class="fa-solid fa-book"></i>
                               {{item?.name}} 
                            </div>
                            <i class="fa-solid fa-lock"></i>
                        </li>                      
                    </ul>
                    </ng-container>
                    <ng-container
                    *ngIf="lessonsOrUnis==1&&units?.length">
                        <accordion
                        *ngFor="let item of units;let i = index"
                        class="mb-4"
                        [isAnimated]="true">
                            <accordion-group
                            [isOpen]="i==0?true:false"
                            [heading]="item?.name">
                                <ul class="p-0 list-unstyled">
                                    <li 
                                    *ngFor="let sub of item?.lessons"
                                    class="d-flex justify-content-between align-items-center" style="border-top:1px solid #C2BEC9">
                                        <div class="w-57">
                                            <i class="fa-solid fa-book"></i>
                                           {{sub?.name}} 
                                        </div>
                                        <i class="fa-solid fa-lock"></i>
                                    </li>
                                    
                                </ul>
                            </accordion-group>
                        </accordion>
                    </ng-container>
                </div>
            </div>
            <!--  -->
            <div class="col-lg-4 mb-5">
                <div class="bg-white text-center rounded overflow-hidden">
                    <!-- <video class="w-100" src="https://drastiq8.com/wp-content/uploads/2022/08/IMG_7296.mp4" controls="" controlslist="nodownload"></video> -->
                    <img [src]="classDetails?.media" class="img-fluid" alt="دراستي">
                    <div class="d-flex  justify-content-between align-items-center  p-3">
                        <del>د.ك{{classDetails?.price}} </del>
                        <bdi>د.ك{{classDetails?.discount}}</bdi>        
                    </div>
                  <div class="pb-3 px-3">
                    <button class="w-100 btn btn-primary">
                        <i class="fa-solid fa-cart-shopping"></i>
                        اضافة الي السلة
                    </button>
                  </div>
                </div>
            </div>
            <!--  -->
        </div>
    </div>
</section>
