<app-header
*ngIf="banner"
[imgSrc]="banner"
></app-header>
<!-- end header image -->
<section 
style="min-height: 100vh;"
class="container mt-5">
<app-loading *ngIf="loading"></app-loading>
    <div class="row mt-4">
        <div class="col-6 col-md-4 mb-4"
        *ngFor="let stage of stages"
        >
            <div>
                <a 
                [routerLink]="['/classes/',id,stage?.id]"
              >
                
                    <img 
                    class="img-fluid stage"
                    [src]="stage?.media" alt="دراستي"> 
               
                    <!-- {{stage?.name}} -->
                </a>
            </div>
        </div>
    </div>
</section>
