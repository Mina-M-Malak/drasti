<app-header
imgSrc="https://drastiq8.com/wp-content/uploads/2022/09/%D8%B3%D8%A7%D8%AF%D8%B3-1024x115.png"
></app-header>
<!-- end header image -->
<section 
style="min-height: 100vh;"
class="container">
<div class="row my-5">
    <div class=" col-md-6 col-lg-4 col-xl-3 mb-4"
    >
        <div>
            <app-cart
            [imgSrc]="offer?.media"
            [name]="offer?.name"
            [price]="offer?.amount"
            ></app-cart>
        </div>
    </div>
</div>
<div class="row">
    <div class=" col-md-6 col-lg-4 col-xl-3 mb-4"
    *ngFor="let class of classes"
    >
        <div>
            <app-cart
            [imgSrc]="class?.media"
            [name]="class?.name"
            [price]="class?.price"
            ></app-cart>
        </div>
    </div>
</div>
</section>
