<section 
style="min-height: 100vh;"
class="container">
<div class="row my-5">
    <div class="col-md-12">
        <app-loading *ngIf="loadingOffer"></app-loading>
    </div>
    <div 
    *ngIf="!loadingOffer"
    class=" col-md-6 col-lg-4 col-xl-3 mb-4"
    >
        <div>
            <app-cart
            [imgSrc]="offer?.media"
            [name]="offer?.name"
            [price]="offer?.amount"
            ></app-cart>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <app-loading *ngIf="loadingsubjects"></app-loading>
    </div>
    <ng-container *ngIf="!loadingsubjects">
        <div 
        class=" col-md-6 col-lg-4 col-xl-3 mb-4"
        *ngFor="let class of classes"
        >
            <div>
                <app-cart
                [imgSrc]="class?.media"
                [name]="class?.name"
                [price]="class?.price"
                ></app-cart>
            </div>
        </div>
    </ng-container>
    
    <p 
    style="font-size:20px"
    *ngIf="!loadingsubjects&&!classes?.length"
    class="text-center fw-bold text-secondary m-2">
        لا توجد بيانات
    </p>
</div>
</section>
