<div class="cstmCart">
    <div class="cartImg">
        <img 
        [src]="imgSrc" alt="دراستي">
    </div>
    <div class="cartDetails">
        <h2 class="my-3 p-3">
            <a [routerLink]="['/class-details/',id]"  >
               {{name}}
            </a>
        </h2>
        <hr>
        <div class="d-flex  justify-content-between align-items-center mb-3 px-3">
            <!-- <del>د.ك23.990</del> -->
            <bdi>
                د.ك
                {{price}}
            </bdi>        
        </div>
        <button 
        (click)="emitCartToParent()"
        class="text-center w-100 pb-3">
                <i class="fa-solid fa-cart-shopping"></i>
                <span  *ngIf="!addeddTocart"> اضافة الي السلة</span>
                <span  *ngIf="addeddTocart"> ازالة من السلة</span>
        </button>
    </div>
</div>
