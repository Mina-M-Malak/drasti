<footer class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-3">
                <div>
                   <div class="mb-4 text-center">
                        <img src="assets/footerlogo.png" alt="دراستي" class="img-fluid">
                   </div>
                    <div class="icons text-center">
                        <a 
                        *ngIf="settings?.instagram"
                        aria-label="انستجرام"
                        target="_blank"
                        [href]="settings?.instagram"><i class="fa-brands fa-instagram"></i></a>
                        <span    *ngIf="settings?.instagram" class="mx-3"></span>
                        <a 
                        *ngIf="settings?.tiktok"
                        aria-label="تيكتوك"
                        target="_blank"
                        [href]="settings?.tiktok"><i class="fa-brands fa-tiktok"></i></a>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="col-md-4 mb-3">
                <div class="pt-4">
                    <h2 class="mb-3">تواصل معنا</h2>
                    <table>
                        <tr 
                        *ngIf="settings?.whatsapp"
                        class="pb-5">
                            <td>{{settings?.whatsapp}}</td>
                            <td><i class="fa-brands fa-whatsapp"></i></td>
                        </tr>
                        <tr class="pb-5">
                            <td>الكويت</td>
                            <td><i class="fa-solid fa-location-dot"></i></td>
                        </tr>
                        <tr class="pb-5">
                            <td>
                                <a 
                                class="text-white"
                                routerLink="/conditions">
                                    الشروط والاحكام
                                </a>
                            </td>
                            <td><i class="fa-solid fa-file-lines"></i></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</footer>
